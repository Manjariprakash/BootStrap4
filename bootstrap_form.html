            <div class="container border border-primary mt-2 mb-2">
               <div class="mt-2 row">
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Contract Id:</label>
                  <div class="col-md-10"> <input type="text" value="2" placeholder="Contract Id" disabled class="form-control input-lg"> </div>
               </div>
               <div class="mt-2 row">
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Contract Number:</label>
                  <div class="col-sm-4"> <input type="text" value="SB134117AE0050" placeholder="Contract Number" class="form-control input-md"> </div>
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">NAICS Code:</label>
                  <div class="col-sm-4"> <input type="text" value="541519" placeholder="NAICS Code" class="form-control input-md"> </div>
               </div>
               <div class="mt-2 row">
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Name:</label>
                  <div class="col-md-10"> <input type="text" placeholder="Name" value="Volume Graphic Software" class="form-control"> </div>
               </div>
               <div class="mt-2 row">
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Description:</label>
                  <div class="col-sm-10">
                     <textarea class="form-control" rows="3" name="description" placeholder="Description">PRODUCT ID PX124530N+VGSTUDIO MAX 3.0 CAST@MOLD</textarea>
                  </div>
               </div>
               <div class="mt-2 row">
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Customer Code:</label>
                  <div class="col-sm-7">
                     <select class="form-select" name="customer_code">
                        <option value="DOC01-000SB-Acquisition Management Division">DOC01-000SB-Acquisition Management Division</option>
                        <option value="DOC02-000SB1-Rajiv Gandhi Institute of Technology">DOC02-000SB1-Rajiv Gandhi Institute</option>
                        <option value="DOC03-000SB2-Guru Ramdas Khalsa Institute of Science and Technology">DOC03-000SB2-GRKIST College</option>
                     </select>
                  </div>
                  <div class="col-sm-3 d-flex justify-content-end"> <button type="button" class="btn btn-outline-success">View Customer</button> </div>
               </div>
               <div class="mt-2 row">
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Contract Date:</label>
                  <div class="col-sm-4"> <input type="date" class="form-control" value="2017-06-29"> </div>
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Solicitation Number:</label>
                  <div class="col-sm-4"> <input type="text" class="form-control" value="998" placeholder="Solicitation Number"> </div>
               </div>
               <div class="mt-2 row">
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Perf Period From:</label>
                  <div class="col-sm-4"> <input type="date" class="form-control" value="2017-07-25"> </div>
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Perf Period to:</label>
                  <div class="col-sm-4"> <input type="date" class="form-control" value="2017-07-24"> </div>
               </div>
               <div class="mt-2 row">
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Performance Year:</label>
                  <div class="col-sm-4">
                     <select class="form-select" name="customer_code">
                        <option value="one_year">One year</option>
                        <option value="two_year">Two year</option>
                        <option value="three_year">Three year</option>
                     </select>
                  </div>
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Delivery Mode:</label>
                  <div class="col-sm-4">
                     <select class="form-select" name="customer_code">
                        <option value="email">E-Mail</option>
                        <option value="usps">USPS</option>
                        <option value="ups">UPS</option>
                     </select>
                  </div>
               </div>
               <div class="mt-2 row">
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Delivery Status:</label>
                  <div class="col-sm-4">
                     <select class="form-select" name="delivery_status">
                        <option value="delivered">Delivered</option>
                        <option value="not delivered">Not Delivered </option>
                        <option value="on the way">On the way</option>
                     </select>
                  </div>
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Delivery Date:</label>
                  <div class="col-sm-4"> <input type="date" class="form-control" value="2017-07-27"> </div>
               </div>
               <div class="mt-2 row">

                        <option value="cash">CASH</option>
                        <option value="card">CARD</option>
                     </select>
                  </div>
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Payment Terms:</label>
                  <div class="col-sm-4">
                     <select class="form-select" name="payment_terms">
                        <option value="net 30">Net 30</option>
                        <option value="net 45">Net 45</option>
                        <option value="net 60">Net 60</option>
                     </select>
                  </div>
               </div>

                  <div class="col-sm-4"> <input type="date" class="form-control" value="2017-07-08"> </div>
               </div>
               <div class="mt-2 row">
                  <label class="col-sm-2 col-form-label d-flex justify-content-end text-info">Fee Amount:</label>

                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Fee Terms:</label>

                     <select class="form-select" name="fee_terms">
                        <option value="1 month">1 Month</option>
                        <option value="2 month">2 Month</option>
                        <option value="3 month">3 Month</option>
                     </select>
                  </div>
               </div>
               <div class="mt-2 row">
                  <label class="col-sm-2 col-form-label d-flex justify-content-end text-info">Contract Amount:</label>
                  <div class="col-sm-4"> <input type="text" placeholder="44000.00" class="form-control input-md" disabled> </div>
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Fee Due Date:</label>
                  <div class="col-sm-4"> <input type="date" class="form-control" value="2017-08-07"> </div>
               </div>
               <div class="mt-2 row">
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Paid Date:</label>
                  <div class="col-sm-4"> <input type="date" class="form-control" value="2017-08-07"> </div>
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Fee Paid Date:</label>
                  <div class="col-sm-4"> <input type="date" class="form-control" value="2017-08-07"> </div>
               </div>
               <div class="mt-2 row">
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Payment Status:</label>
                  <div class="col-sm-4">
                     <select class="form-select" name="payment_status">
                        <option value="received">Received</option>
                        <option value="not received"> Not Received</option>
                        <option value="waiting">Waiting</option>
                     </select>
                  </div>
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Currency:</label>
                  <div class="col-sm-4">
                     <select class="form-select" name="currency">
                        <option value="usd">USD</option>
                        <option value="india"> IND</option>
                        <option value="uk">UK</option>
                     </select>
                  </div>
               </div>
               <div class="mt-2 row">

                  <div class="col-sm-4">
                     <select class="form-select" name="customer_category">
                        <option value="federal">Federal</option>
                        <option value="commercial">Commercial</option>
                        <option value="public">Public</option>
                     </select>
                  </div>
                  <label class="col-sm-2 col-form-label d-flex justify-content-end">Cotract Set Aside:</label>
                  <div class="col-sm-4">
                     <select class="form-select" name="cotract_set_aside">
                        <option value="none">None</option>
                        <option value="fixed_price">Fixed-price</option>
                        <option value="cost_plus">Cost-plus </option>
                     </select>
                  </div>
               </div>
               <div class="mt-2 mb-2 row">
                  <div class="col-sm-12 d-flex justify-content-center">
                     <button type="button" class="btn btn-primary mx-1"> <i class="fa-solid fa-floppy-disk p-1" style="color:yellow"></i> Save
                     </button>
                     <button type="button" class="btn btn-danger"> <i class="fa-regular fa-trash-can p-1" style="color:yellow"></i> Delete
                     </button>
                     <button type="button" class="btn btn-outline-success mx-1"> Notes
                     </button>
                     <button type="button" class="btn btn-outline-primary"> Payment
                     </button>
                     <button type="button" class="btn btn-outline-info mx-1"> <i class="fa-solid fa-eye p-1" style="color:darkblue"></i> Switch to View
                     </button> <button type="button" class="btn btn-outline-info">Goto: Contract List</button>
                  </div>
